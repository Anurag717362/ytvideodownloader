<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Video Downloader</title>
</head>
<body>
    <h2 style="text-align: center;">YouTube Video Downloader</h2>
    <form action="/cgi-bin/backend/yt_download.py" method="get">
        <table align="center">
            <tr>
                <td><label for="link">Paste your link here:</label></td>
                <td><input type="url" name="link" id="link" required></td>
            </tr>
            <tr>
                <td><label>Choose the quality:</label></td>
                <td>
                    <input type="radio" name="quality" id="144p" value="144p" required>
                    <label for="144p">144p</label>
                    <input type="radio" name="quality" id="360p" value="360p">
                    <label for="360p">360p</label>
                    <input type="radio" name="quality" id="720p" value="720p">
                    <label for="720p">720p</label>
                </td>
            </tr>
            <tr>
                <td><button id="download-btn">Download</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
